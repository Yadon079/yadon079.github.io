<!—- Html Elements for Search -->
<div id="search-wrap">
    <input type="text" id="search-wrap-input" placeholder="검색어를 입력해주세요.">
    <ul id="search-wrap-result"></ul>
</div>

<!-- Script pointing to jekyll-search.js -->
<!-- <script src="{{site.baseurl}}/dest/jekyll-search.js" type="text/javascript"></script> -->
<script src="{{ '/assets/search/jekyll-search.js' | relative_url }}" type="text/javascript"></script>

<script type="text/javascript">
SimpleJekyllSearch({
    searchInput: document.getElementById('search-wrap-input'),
    resultsContainer: document.getElementById('search-wrap-result'),
    json: '{{ site.baseurl }}/assets/search/search2.json',
    searchResultTemplate: '<li><a href="{url}" title="{desc}" target="_blank">{title}</a></li>',
    noResultsText: '검색 결과가 없습니다.',
    limit: 10,
    fuzzy: false,
    exclude: ['Welcome']
})
</script>
